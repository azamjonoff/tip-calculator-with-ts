    <img
      class="title__img"
      src="./images/SPLITTER.svg"
      alt=""
      width="86.66"
      height="53.14"
    />
    <div class="calculator">
      <div class="calculator__selecter">
        <ul class="calculator__selecter_list">
          <li class="calculator__selecter_item">
            <div class="first_input">
              <label for="bill_price" class="calculator__selecter_bill"
                >Bill</label
              >
              <div class="wrap-bill">
                <img src="./images/$.svg" alt="" width="9.84" height="15.46" />
                <input
                  class="calculator__selecter_input"
                  id="bill_price"
                  type="number"
                  placeholder="0"
                />
              </div>
            </div>
          </li>
          <li class="calculator__selecter_item">
            <p class="calculator__selecter_percentage">Select Tip %</p>
            <div class="calculator__percentage_btns">
              <div class="calculator__percentage_btns_list">
                <label class="calculator__percentage_btns_inputs">
                  <span>5%</span>
                  <input
                    class="calculator__percentage_btn_text"
                    type="radio"
                    value="5"
                  />
                </label>
                <label class="calculator__percentage_btns_inputs">
                  <span>10%</span>
                  <input
                    class="calculator__percentage_btn_text"
                    type="radio"
                    value="10"
                  />
                </label>
                <label class="calculator__percentage_btns_inputs">
                  <span>15%</span>
                  <input
                    class="calculator__percentage_btn_text"
                    type="radio"
                    value="15"
                  />
                </label>
              </div>
              <div class="calculator__percentage_btns_list">
                <label class="calculator__percentage_btns_inputs">
                  <span>25%</span>
                  <input
                    class="calculator__percentage_btn_text"
                    type="radio"
                    value="25"
                  />
                </label>
                <label class="calculator__percentage_btns_inputs">
                  <span>50%</span>
                  <input
                    class="calculator__percentage_btn_text"
                    type="radio"
                    value="50"
                  />
                </label>
                <label class="calculator__percentage_btn_custom">
                  <input
                    class="calculator__percentage_btns_input_custom"
                    type="number"
                    placeholder="Custom"
                  />
                </label>
              </div>
            </div>
          </li>
          <li class="first_input">
            <label class="calculator__people" for="person-amount"
              >Number of People</label
            >
            <div class="wrap-bill">
              <img src="./images/Combined Shape.svg" alt="" />
              <input
                type="number"
                placeholder="0"
                class="calculator__people_input"
                id="person-amount"
              />
            </div>
          </li>
        </ul>
      </div>
      <div class="calculator__result">
        <ul class="calculator__result_list">
          <li class="calculator__result_item">
            <div class="calculator__result_texts">
              <p class="calculator__result_title">Tip Amount</p>
              <p class="calculator__result_text">/ person</p>
            </div>
            <h2 class="calculator__result_price" id="tip-amount-result">$0</h2>
          </li>
          <li class="calculator__result_item">
            <div class="calculator__result_texts">
              <p class="calculator__result_title">Total</p>
              <p class="calculator__result_text">/ person</p>
            </div>
            <h2 class="calculator__result_price" id="total-result">$0</h2>
          </li>
        </ul>
        <button class="calculator__result_btn" id="reset-btn">RESET</button>
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
